<body>

    <form action="#" method="get">
        <label for="firstName">*Vardas</label>
        <input id="fname" type="text" placeholder="Jonas" name="firstName" required>
        <br><br>
        <label for="email">*Paštas</label>
        <input type="email" placeholder="Jonas@gmail.com" name="email" required>
        <br><br>

        <label for="town">Iš kokio tu miesto?</label>
        <select name="town" id="town" required>
            <option value="" disabled selected>Miestas</option>
            <option value="vilnius">Vilnius</option>
            <option value="kaunas">Kaunas</option>
            <option value="klaipėda">Klaipėda</option>
            <option value="kitas">Kitas</option>
        </select>
        <br><br>
        
        <input type="submit" value="Siųsti">
        <!-- <button>Siųsti</button> -->
    </form>
   
    <p><a href="index.html"><button>Į pradžią</button></a></p>
